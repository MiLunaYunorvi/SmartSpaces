{% extends "environment.html" %}


{% block boton %}
<div class="col-lg-8 col-md-8">

  <div class="mt-4">
    
      <button
        class="btn btn-primary"
        type="button"
        onclick = "window.location.href='/landing'"
      >
        RESERVAR
      </button>

    <button
      class="btn btn-primary"
      type="button"
      onclick = "window.location.href='/monitoring'"
    >
      MONITOREAR
    </button>
    <!-- inicio ventana de reserva -->
    <div
      class="offcanvas offcanvas-end"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasBoth"
      aria-labelledby="offcanvasBothLabel"
      >
      <form action = "" method = "post">{% csrf_token %}
      <div class="offcanvas-body my-auto mx-0 flex-grow-0">
        <div class="card mb-6">
          <h5 class="card-header">RESERVA DE SALAS</h5>
          <div class="card-body">
                <div class="mb-3">
                  <label for="exampleFormControlSelect1" class="form-label">SELECCIONE LA SALA: </label>
                  <select name="salaescogida" class="form-select" id="exampleFormControlSelect1" aria-labeel="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Laboratorio</option>
                    <option value="2">MacchuPicchu</option>
                  </select>
                </div>
                <div class="mb-3 ">
                  <label for="fecharequerida" class=" col-form-label">FECHA</label>
                  <div class="col-md-10">
                    <input name='freserva' class="form-control" type="date" value="2021-06-18" id="fecharequerida"/>
                  </div>
                </div>
          </div>
        </div> 
        <input type="submit" class="btn btn-primary mb-2 d-grid w-100" value="BUSCAR DISPONIBILIDAD">
        </form>
        <button type="button" class="btn btn-outline-secondary d-grid w-100" data-bs-dismiss="offcanvas">Cancel</button>
      </div>
    </div>
  </div>
</div>
</div>
</div>  
{% endblock boton %}


{% block principal%}

<div class="col-md-6 col-lg-4 col-xl-4 order-0 mb-4">
  <div class="card h-100">
    <div class="card-header d-flex align-items-center justify-content-between pb-0">
    <!-- inicio boton de reserva -->
  <div class="col-lg-12 col-md-6">
    <div class="mt-6">
          <div class="card mb-6">
            <h5 class="card-header">RESERVA DE SALA </h5>
            <div class="card-body">
            <form action = "" method = "post">{% csrf_token %}    
              
              <div class="mb-3 ">
                <label for="html5-email-input" class=" col-form-label">Email</label>
                <div class="col-md-10">
                  <input name="email" class="form-control" type="email" value="john@example.com" id="html5-email-input" />
                </div>
              </div>
            
              <div class="mb-3 ">
                <label for="fecharequerida" class=" col-form-label">FECHA</label>
                <div class="col-md-10">
                  <input name='freserva' class="form-control" type="date" value={{freservada}} id="fecharequerida"/>
                </div>
              </div>

              <div class="mb-3">
                <label  for="html5-time-input" class=" col-form-label">HORA INICIO</label>
                <div class="col-md-10">
                  <input name='horainicio' class="form-control" type="time" value="12:30:00" id="html5-time-input" />
                </div>
              </div>

              <div class="mb-3">
                <label  for="html5-time-input" class=" col-form-label">HORA FIN</label>
                <div class="col-md-10">
                  <input name='horafin' class="form-control" type="time" value="12:30:00" id="html5-time-input" />
                </div>
              </div>

              <div>
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
                </div>
              </div>
            
              
                <input type="submit" class="btn btn-primary mb-2 d-grid w-100" value="Continuar">
            </form>
          </div>
        </div>
    
    </div>
  </div>
</div>

  <div class="col-md-6 col-lg-4 col-xl-4 order-0 mb-4">
    <div class="card h-100">
      <div class="card-header d-flex align-items-center justify-content-between pb-0">
        <div class="col-lg-12 col-md-6">
          <div class="mt-6">
            <div class="card mb-4">
              <h3 class="card-header">HORARIOS OCUPADOS </h3>
              <ul class="list-group list-group-flush">
                {% for x in fechasocupadas %}
                <li class="list-group-item">{{x}}</li>
                {% endfor %}
              </ul>
            </div>
            
          </div>
        </div>

      </div>
    </div>
  </div>
{% endblock principal %}
